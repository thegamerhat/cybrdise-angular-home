<div *ngFor="let project of projects" class="pro-card">

    <div class="pro-card-dark">

        <div style="display: flex; flex-direction: column;">
            <img width="{{project.logoWidth}}"
                src="{{project.logo}}"
                style="
                margin-bottom: auto; 
                margin-top: auto; 
                margin-left: 18px;
                max-width: 192px;
            " alt="project-logo"/>
        </div>

        <div style="
            display: flex;
            flex-direction: column;
            text-align: center;
            margin-top: 20px; 
            max-width: 270px;
            margin-bottom: 20px;
        ">

            <div style="
                font-size: x-large; 
                font-weight: 800;
                margin-top: -10px; 
                color: #2484F0; 
            ">{{project.name}}</div>

            <div style="
                margin-left: 10px;
                margin-top: 10px; 
                color: white;
                font-size: 17px;
            ">{{project.description}}</div>

        </div>

    </div>

    <span style="width: auto; margin-bottom: 20px;">
        
        <div style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;">

            <button class="pro-btn"
                style="margin: 10px;"
            >
                
                <a style="text-decoration: none; color:white;" 
                href="{{project.blogLink}}">ðŸ“‘ Read More</a>

            </button>

            <button class="pro-btn"
                style="margin: 10px;"
            >

                <img style="vertical-align: -3px;"
                width="20" src="../assets/github-icon.svg" alt="github-icon"/>

                <a style="text-decoration: none; color:white;"
                href="{{project.gitLink}}"> Check Out!</a>
            
            </button>

        </div>

    </span>

</div>
